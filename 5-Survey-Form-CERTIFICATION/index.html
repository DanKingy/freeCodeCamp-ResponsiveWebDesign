<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="heading">
                <h1 id="title">freeCodeCamp Survey Form</h1>
                <p id="description">Thank you for taking the time to help us improve the platform</p>
            </div>
            <form id="survey-form">
                <div class="form-group">
                    <div class="personal-information">
                        <label id="name-label">Name</label><input type="text" id="name" class="form-control" name="name" placeholder="Enter your name" required />
                        <label id="email-label">Email</label><input type="email" id="email" class="form-control" name="email" placeholder="Enter your Email" required />
                        <label id="number-label">Age (optional)</label><input type="number" id="number" class="form-control" name="number" placeholder="Age" min="10" max="99" />
                    </div>
                    <div class="current-role">
                        <label id="role-label">Which option best describes your current role?</label> 
                        <select id="dropdown" placeholder="Select current role" class="form-control">
                            <option disabled selected value>Select current role</option>
                            <option>Student</option>
                            <option>Full Time Job</option>
                            <option>Full Time Learner</option>
                            <option>Prefer not to say</option>
                            <option>Other</option> 
                        </select>

                    </div>
                    <div class="recommendation">
                    <label id="recommend-label">Would you recommend freeCodeCamp to a friend?</label>
                        <div class="choices">
                            <label><input type="radio" class="radio-control" name="choice" value="1"/>Definitely</label>
                            <label><input type="radio" class="radio-control" name="choice" value="2"/>Maybe</label>
                            <label><input type="radio" class="radio-control" name="choice" value="3"/>Not sure</label>
                        </div>
                    </div>

                    <div class="improvements">
                        <label id="improvement-label">What would you like to see improved? (Check all that apply)</label>
                        <label><input type="checkbox" value="1">Front-end Projects</label>
                        <label><input type="checkbox" value="2">Back-end Projects</label>
                        <label><input type="checkbox" value="3">Data Visualization</label>
                        <label><input type="checkbox" value="4">Challenges</label>
                        <label><input type="checkbox" value="5">Open Source Community</label>
                        <label><input type="checkbox" value="6">Gitter help rooms</label>
                        <label><input type="checkbox" value="7">Videos</label>
                        <label><input type="checkbox" value="8">City Meetups</label>
                        <label><input type="checkbox" value="9">Wiki</label>
                        <label><input type="checkbox" value="10">Forum</label>
                        <label><input type="checkbox" value="11">Addtional Courses</label>
                    </div>

                    <div class="suggestions">
                        <label id="comment-label">Any comments or suggestions?</label>
                        <textarea id="text-area" placeholder="Enter your comment here..."></textarea>
                        <button id="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
